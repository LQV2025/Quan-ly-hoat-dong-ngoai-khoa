{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Quản lý người dùng</h2>

    <!-- Form tạo nhanh -->
    <div class="card mb-4">
        <div class="card-body">
            <form method="post" class="row g-2">
                <div class="col-md-3"><input name="username" class="form-control" placeholder="username" required></div>
                <div class="col-md-3"><input name="fullname" class="form-control" placeholder="Họ tên" required></div>
                <div class="col-md-2">
                    <select name="role" class="form-select">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="col-md-2"><input name="password" class="form-control" placeholder="mật khẩu (tùy chọn)"></div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100">Tạo tài khoản</button>
                </div>
            </form>
        </div>
    </div>

    <table class="table table-striped">
        <thead><tr><th>ID</th><th>Username</th><th>Họ tên</th><th>Role</th><th>Class</th><th>Hành động</th></tr></thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.fullname }}</td>
                <td>{{ user.role }}</td>
                <td>{{ user.class_name or '-' }}</td>
                <td>
                    <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-sm btn-warning">Sửa</a>
                    <form method="post" action="{{ url_for('delete_user', user_id=user.id) }}" style="display:inline;">
                        <button class="btn btn-sm btn-danger" onclick="return confirm('Xóa?')">Xóa</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
